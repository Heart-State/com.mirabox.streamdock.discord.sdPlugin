<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>模板 - 属性检查器</title>
    <link rel="stylesheet" href="../../static/css/sdpi.css">
</head>

<body>
    <div class="sdpi-wrapper" style="display: none">
        <div class="sdpi-item" id="initiateBox" style="display: none">请启动Discord</div>
        <div class="sdpi-item" id="initiateBoxx" style="display: none">连接次数过多请重新启动Discord</div>
        <form id="authorizeBox" style="display: none">
            <div class="sdpi-item">
                <div class="sdpi-item-label">获取ID</div>
                <div class="sdpi-item-value" style="color: rgb(88, 101, 242);line-height: 30px;" id="open">https://discord.com/developers/applications</div>
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">CLIENT ID</div>
                <input class="sdpi-item-value" id="clientId" type="text" required>
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">授权</div>
                <button class="sdpi-item-value" id="authorizeBtn">请求授权</button>
            </div>
        </form>
        <!-- radio -->
        <div type="radio" class="sdpi-item" id="box">
            <div class="sdpi-item-label">设备</div>
            <div class="sdpi-item-value">
                <span class="sdpi-item-child">
                    <input id="rdio1" type="radio" name="rdio" value="input" checked>
                    <label for="rdio1" class="sdpi-item-label"><span></span>输入</label>
                </span>
                <span class="sdpi-item-child">
                    <input id="rdio2" type="radio" value="output" name="rdio">
                    <label for="rdio2" class="sdpi-item-label"><span></span>输出</label>
                </span>
            </div>
        </div>

        <!-- range -->
        <div type="range" class="sdpi-item" id="temperatureslider">
            <div class="sdpi-item-label">音量</div>
            <input type="range" id="slider" class="sdpi-item-value" min="0" max="200" value=100>
        </div>
    </div>
    <script src="../utils/common.js"></script>
    <script src="../utils/action.js"></script>
    <script src="../utils/axios.js"></script>
    <script src="index.js"></script>
</body>
<style>
    #initiateBox,
    #initiateBoxx {
        justify-content: center;
        font-weight: bold;
    }
</style>

</html>
